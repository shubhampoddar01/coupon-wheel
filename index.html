<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coupon Wheel</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://kit.fontawesome.com/fd1bf705f4.js" crossorigin="anonymous"></script>

  <!---------------  Chart JS  --------------------->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
  <!---------------  Chart JS Plugin  --------------------->
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  
</head>

<body>
  <h1>Coupon Wheel</h1>

  <div class="container">

    <div class="wheel_box">
      <canvas id="spinWheel"></canvas>
      <button id="spin_btn">SPIN THE WHEEL</button>
      <i class="fa-solid fa-location-pin"></i>
    </div>

    <div id="text"><p>Wheel Of Coupons !</p></div>

  </div>

  <!---------------  SCRIPT  --------------------->
    
  <script src="script.js"></script>
  
</body>
</html>
